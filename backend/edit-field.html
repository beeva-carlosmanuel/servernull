<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Backend - Editar campo</title>
    <link rel="shortcut icon" href="//aws.amazon.com/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="664927400021-1a3vb18lv0cqk66uohjeiml94e5v9srq.apps.googleusercontent.com">
    <script type="text/javascript" src="../assets/js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="https://sdk.amazonaws.com/js/aws-sdk-2.97.0.min.js"></script>
    <script type="text/javascript" src="../assets/aws/aws-sdk.js"></script>
    <script type="text/javascript" src="../assets/aws/aws-sdk-2.7.20.min.js"></script>
    <script type="text/javascript" src="../assets/aws/aws-cognito-sdk.min.js"></script>
    <script type="text/javascript" src="../assets/aws/amazon-cognito-identity.min.js"></script>
    <!-- https://developers.google.com/identity/sign-in/web/sign-in -->
    <script type="text/javascript" src="https://apis.google.com/js/platform.js" async defer></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../assets/css/narrow-jumbotron.css" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/estilos.css" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="../assets/js/underscore-min.js"></script>
    <script type="text/javascript" src="assets/js/edit-field.js"></script>
  </head>
  <body ng-app="myApp" ng-controller="editarCtrl">
    <div class="container">
      <header class="header clearfix">
        <nav>
          <ul class="nav nav-pills float-right">
            <li class="nav-item">
              <a class="nav-link" href="/index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/backend/index.html">Tipos de contenido <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </nav>
        <h3 class="text-muted">Editar <strong>{{nombreCampo}}</strong> del tipo de contenido <strong>{{nombreTC}}</strong></h3>
      </header>
      <main role="main">
        <div class="row">
          <div class="col-lg-12">
            <div>
              <form ng-submit="submit()" name="myForm" novalidate>
                <div class="row">
                  <div class="col">
                    <label>
                      Nombre: <span style="color: red;">*</span>
                      <br/>
                      <input type="text" name="name" ng-model="cts[idCT].fields[idF].name" required>
                    </label>
                    <span style="color:red" ng-show="myForm.name.$dirty">
                      <span ng-show="myForm.name.$error.required">Obligatorio.</span>
                    </span>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <label>
                      Nombre de sistema: <span style="color: red;">*</span>:
                      <br>
                      <input type="text" name="id" ng-model="cts[idCT].fields[idF].id" required>
                    </label>
                    <span style="color:red" ng-show="myForm.id.$dirty">
                      <span ng-show="myForm.id.$error.required">Obligatorio.</span>
                    </span>
                  </div>
                </div>
                  <div class="row">
                    <div class="col">
                      <label>Tipo:
                        <br/>
                        <textarea name="description" rows="4" cols="50" ng-model="cts[idCT].fields[idF].type"></textarea>
                      </label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <input type="submit" value="Guardar" ng-disabled="myForm.name.$error.required || myForm.id.$error.required"/>
                      <div ng-show="myForm.$submitted" style="display: inline-block;">
                        <div style="color:blue">Guardado.</div>
                      </div>
                    </div>
                  </div>
              </form>
            </div>
          </div>
          <div class="col-lg-12 text-center margin-all-20">
            <a href="campos.html?id={{tc}}">Volver al listado</a>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
