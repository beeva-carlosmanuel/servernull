<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Backend - ServerNull</title>
    <link rel="shortcut icon" href="//aws.amazon.com/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-1.9.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.rawgit.com/aws/aws-sdk-js/master/dist/aws-sdk.js" crossorigin="anonymous"></script>
    <script src="https://cdn.rawgit.com/aws/amazon-cognito-identity-js/master/dist/aws-cognito-sdk.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.rawgit.com/aws/amazon-cognito-identity-js/master/dist/amazon-cognito-identity.min.js" crossorigin="anonymous"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://getbootstrap.com/docs/3.3/examples/jumbotron-narrow/jumbotron-narrow.css" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/estilos.css" crossorigin="anonymous">
    <script type="text/javascript" src="assets/js/nuevo.js"></script>
  </head>
  <body ng-app="myApp">
    <div class="container">
      <header class="header clearfix">
        <nav>
          <ul class="nav nav-pills float-right">
            <li class="nav-item">
              <a class="nav-link" href="/home/index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/backend/index.html">Contenidos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/backend/types.html">Tipos de contenido <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/backend/edit-home.html">Editar Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="mailto:carlos.manuel@beeva.com">Contacto</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/home/index.html" onclick="signOut(event);">Salir</a>
            </li>
          </ul>
        </nav>
        <h3 class="text-muted">Nuevo tipo de contenido</h3>
      </header>
      <main role="main">
        <div class="row">
          <div class="col-lg-12">
            <div ng-controller="myCtrl">
              <form name="form" ng-submit="submit()" class="css-form" novalidate>
                <div class="row">
                  <div class="col">
                    <label>Nombre <span style="color: red;">*</span>:
                      <br/>
                      <input type="text" ng-model="name" name="name" required="" />
                    </label>
                    <div ng-show="form.$submitted || form.name.$touched" style="display: inline-block;">
                      <div style="color:red" ng-show="form.name.$error.required">Obligatorio.</div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <label>Nombre de sistema <span style="color: red;">*</span>:
                      <br/>
                      <input type="text" ng-model="id" name="id" required="" />
                    </label>
                    <div ng-show="form.$submitted || form.id.$touched" style="display: inline-block;">
                      <div style="color:red" ng-show="form.id.$error.required">Obligatorio.</div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <label>Descripci√≥n:
                      <br/>
                      <textarea name="description" rows="4" cols="50" ng-model="description"></textarea>
                    </label>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <input type="submit" value="Guardar" ng-disabled="form.name.$error.required || form.id.$error.required" />
                    <div ng-show="form.$submitted" style="display: inline-block;">
                      <div style="color:blue">Guardado.</div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="col-lg-12 text-center margin-all-20">
            <a href="tipos.html">Volver al listado</a>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
