  <body ng-app="myApp" ng-controller="myCtrl">
    <div class="container">
      <header class="header clearfix">
        <nav>
          <ul class="nav nav-pills float-right">

                      <td>{{ct.id}}</td>
                      <td>{{ct.description}}</td>
                      <td>
                        <a href="edit.html?id={{ct.id}}">Editar</a> | <a href="#" ng-click='eliminar($index);'>Eliminar</a>
                      </td>
                    </tr>

                </table>
