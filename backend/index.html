<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">

    <script src="https://code.jquery.com/jquery-1.9.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.rawgit.com/aws/aws-sdk-js/master/dist/aws-sdk.js" crossorigin="anonymous"></script>

    <script src="https://cdn.rawgit.com/aws/amazon-cognito-identity-js/master/dist/amazon-cognito-identity.min.js" crossorigin="anonymous"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://getbootstrap.com/docs/3.3/examples/jumbotron-narrow/jumbotron-narrow.css" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/estilos.css" crossorigin="anonymous">
    <script type="text/javascript" src="assets/js/contenidos.js"></script>
  </head>
  <body ng-app="myApp" ng-controller="myCtrl">
    <div class="container">
      <header class="header clearfix">
        <nav>
          <ul class="nav nav-pills float-right">
            <li class="nav-item">
              <a class="nav-link" href="/home/index.html">Home </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/backend/index.html">Contenidos <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/backend/tipos.html">Tipos de contenido</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="mailto:carlos.manuel@beeva.com">Contacto</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/home/index.html" onclick="signOut(event);">Salir</a>
            </li>
          </ul>
        </nav>
        <h3 class="text-muted">Contenidos</h3>
      </header>
      <main role="main">
        <div class="row">
          <div class="col-lg-12 text-center margin-all-20">
            <a href="crear-contenido.html">Crear contenido</a>
          </div>
          <div class="col-lg-12">
            <div>
              <div class="table-responsive">
                <table class="table table-hover">
                  <thead>
                    <tr class="fondo-lightsteelblue">
                      <th>TÃ­tulo</th>
                      <th>Tipo</th>
                      <th style="width: 222px;">Operaciones</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr ng-repeat="content in contents track by $index">
                      <td><a target="_blank" href="/home/content/html/{{content.type}}/{{content.slug}}.html">{{content.title}}</a></td>
                      <td>{{content.type}}</td>
                      <td>
                        <a href="editar-contenido.html?tipo={{content.type}}&id={{content.slug}}">Editar</a> | <a href="#" ng-click='eliminar($index);'>Eliminar</a>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
